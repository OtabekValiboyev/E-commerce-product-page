<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce product page</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <!-- SITE-HEADER -->
    <header class="header">
      <a class="logo" href="#">
        <img class="logo__img" src="img/header-logo.svg" alt="site-logo" width="138" height="20">
      </a>

      <!-- SITE-NAV -->
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a href="#" class="sitenav__link">Collections</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">Men</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">Women</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">About</a></li>
          <li class="sitenav__item"><a href="#" class="sitenav__link">Contact</a></li>
        </ul>
      </nav>

      <div class="header__cart">
        <a class="header__cart-link" href="#" aria-label="shopping cart icon">
          <span class="header__cart-count">3</span>
          <svg class="header__cart-icon" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path fill="#F2F2F2" d="M0 0h22v20H0z" />
            <path fill="#fff" d="M-1157-44H283v900h-1440z" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825Zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0Zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342Z"
              aria-hidden="true" fill="currentColor" />
          </svg>
        </a>

        <div class="header__modal">
          <section class="shopping-card shopping-card--modal">
            <!-- shopping-card-modal -->
            <!-- shopping-card-empty -->
            <header class="shoping-card__header">
              <h2 class="shopping-card__heading">Cart</h2>
            </header>
            <div class="shopping-card__inner">
              <!-- Empty -->
              <div class="shopping-card__empty">Your cart is empty.</div>


              <!-- Has items -->
              <div class="shopping-card__content">
                <ul class="shopping-card-products">
                  <li class="shopping-card-products__item item-shopping-card-products">
                    <img class="item-shopping-card-products__img" src="img/shopping-card-item-img.jpg"
                      alt="Fall Limited Edition Sneakers" width="50" height="50"
                      srcset="img/shopping-card-item-img.jpg 1x, img/shopping-card-item-img@2x.jpg 2x">
                    <div class="item-shopping-card-products__info">
                      <p class="item-shopping-card-products__name">Fall Limited Edition Sneakers Lorem ipsum dolor sit amet.</p>
                      <div class="item-shopping-card-products__cost">$125.00 x 3 <b>$375.00</b></div>
                    </div>
                    <button class="item-shopping-card-products__checkout-button" type="button">
                      <svg width="14" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4 6c.275 0 .5.225.5.5v7c0 .275-.225.5-.5.5a.501.501 0 0 1-.5-.5v-7c0-.275.225-.5.5-.5Zm3.5.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7ZM10 6c.275 0 .5.225.5.5v7c0 .275-.225.5-.5.5a.501.501 0 0 1-.5-.5v-7c0-.275.225-.5.5-.5Z"
                          fill="currentColor" />
                        <mask id="a" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="14"
                          height="16">
                          <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4 6c.275 0 .5.225.5.5v7c0 .275-.225.5-.5.5a.501.501 0 0 1-.5-.5v-7c0-.275.225-.5.5-.5Zm3.5.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7ZM10 6c.275 0 .5.225.5.5v7c0 .275-.225.5-.5.5a.501.501 0 0 1-.5-.5v-7c0-.275.225-.5.5-.5Z"
                            fill="#fff" />
                        </mask>
                      </svg>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>

      <div class="header__profile-avatar-wrapper">
        <a class="header__profile-avatar-link" href="#">
          <img class="header__profile-avatar" src="img/Oval.jpg" alt="avatar image" width="50" height="50"
            srcset="img/Oval.jpg 1x, img/Oval@2x.jpg 2x">
        </a>
      </div>

    </header>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
